<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 Secure Chat with Friend</title>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #e3f2fd;
    }
    h2 { color: #333; }
    #messages {
      border: 1px solid #ccc;
      background: #fff;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
    }
    button {
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>🔐 Private Browser Chat</h2>

  <div id="messages"></div>
  <input type="text" id="chatInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <h3>1. Initiator: Create Offer</h3>
  <button onclick="createOffer()">Create Chat Offer</button>
  <textarea id="offerBox" placeholder="Offer will appear here"></textarea>

  <h3>2. Receiver: Paste Offer → Click Answer</h3>
  <textarea id="incomingOffer" placeholder="Paste friend's offer here"></textarea>
  <button onclick="createAnswer()">Answer Chat</button>
  <textarea id="answerBox" placeholder="Copy this answer to send back"></textarea>

  <h3>3. Initiator: Paste Answer & Connect</h3>
  <textarea id="incomingAnswer" placeholder="Paste friend's answer here"></textarea>
  <button onclick="connect()">Connect</button>

  <script>
    let peer;
    let isInitiator = false;

    function createOffer() {
      isInitiator = true;
      peer = new SimplePeer({ initiator: true, trickle: false });

      peer.on('signal', data => {
        document.getElementById('offerBox').value = JSON.stringify(data);
      });

      setupEvents();
    }

    function createAnswer() {
      const offer = document.getElementById('incomingOffer').value;
      if (!offer.trim()) {
        alert("Paste a valid offer first.");
        return;
      }

      peer = new SimplePeer({ initiator: false, trickle: false });
      peer.signal(JSON.parse(offer));

      peer.on('signal', data => {
        document.getElementById('answerBox').value = JSON.stringify(data);
      });

      setupEvents();
    }

    function connect() {
      if (!isInitiator) {
        alert("Only the person who created the offer should click Connect.");
        return;
      }

      const answer = document.getElementById('incomingAnswer').value;
      if (!answer.trim()) {
        alert("Paste your friend's answer first.");
        return;
      }

      try {
        peer.signal(JSON.parse(answer));
      } catch (e) {
        alert("Invalid answer. Make sure it's copied correctly.");
        console.error(e);
      }
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message || !peer || !peer.connected) return;
      peer.send(message);
      addMessage(`🟢 You: ${message}`);
      input.value = '';
    }

    function setupEvents() {
      peer.on('connect', () => {
        addMessage("✅ Secure connection established. You can chat now.");
      });

      peer.on('data', data => {
        addMessage(`🔵 Friend: ${data}`);
      });

      peer.on('error', err => {
        console.error("Peer error:", err);
        addMessage("❌ Error occurred: " + err.message);
      });

      peer.on('close', () => {
        addMessage("🔕 Connection closed.");
      });
    }

    function addMessage(text) {
      const msgDiv = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = text;
      msgDiv.appendChild(p);
      msgDiv.scrollTop = msgDiv.scrollHeight;
    }
  </script>
</body>
</html>
